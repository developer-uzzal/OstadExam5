<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        /* Basic page setup */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        /* Profile Card Styling */
        .profile-card {
            width: 320px;
            height: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow: hidden;
        }

        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .profile-card h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .profile-card p {
            font-size: 16px;
            color: #666;
            margin: 5px 0;
        }

        .profile-card .occupation {
            font-style: italic;
            color: #888;
        }

        .profile-card .contact {
            margin-top: 20px;
            font-size: 14px;
            color: #444;
        }

        .profile-card .contact a {
            color: #007BFF;
            text-decoration: none;
        }

        .profile-card .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="me.jpg" alt="Profile Photo">
        <h2>John Doe</h2>
        <p class="occupation">Web Developer</p>
        <p>Experienced web developer with a passion for creating interactive and responsive websites. Skilled in HTML, CSS, JavaScript, and modern web frameworks.</p>
        <div class="contact">
            <p>Email: <a href="mailto:johndoe@example.com">johndoe@example.com</a></p>
            <p>Phone: +123 456 7890</p>
        </div>
    </div>
</body>
</html>
